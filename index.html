<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" id="registrationForm">
    <table>
        <tr>
            <th>First Name</th>
            <td>
                <input type="text" id="firstName" name="first_Name" class="first_Name">
                <span id="firstNameError"style="color:red;"></span>
            </td>

        </tr>
        <tr>
            <th>Last Name</th>
            <td>
                <input type="text" id="lastName" name="last_Name" class="last_Name">
                <span id="lastNameError" style="color: red;"></span>
            </td>
        </tr>
        <tr>
            <th>Full Name</th>
            <td>
                <input type="text" id="fullName" name="full_Name" class="full_Name">
                <span id="fullNameError" style="color: red;"></span>
            </td>
        </tr>
        <tr>
            <th>Email Address</th>
            <td>
                <input type="text" id="emailAddress" name="email_Address" class="email_Address">
                <span id="emailAddressError"></span>
            </td>
        </tr>
        <tr>
            <th>password</th>
            <td>
                <input type="password" id="password" name="password" class="password">
                <span id="passwordError"></span>
            </td>
        </tr>
        <tr>
            <th>Confirm Password</th>
            <td>
                <input type="password" id="confirmPassword" name="confirm_Password" class="confirm_Password">
                <span id="confirmPasswordError"></span>
            </td>
        </tr>
        <tr>
            <th>District Name</th>
            <td>
                <select name="district_Name" id="districtName">
                    <option value="">Select District Name</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Comilla">Comilla</option>
                    <option value="Khulna">Khulna</option>
                </select>
                <span id="districtNameError"></span>
            </td>

        </tr>
        <tr>
            <th></th>
            <td><input type="submit" name="btn" id="btn" value="Submit"></td>
        </tr>
    </table>
</form>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/my-script.js"></script>
</body>
</html>
